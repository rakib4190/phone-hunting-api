<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header><h1 class="text-3xl">Phone Hunting</h1></header>
    <main class="container mx-auto">
      <!-- search button -->
      <div class="text-center">
        <input id="input-field" type="text" placeholder="search here" class="input input-bordered w-full max-w-xs" />
        <button onclick="searchPhone()" class="btn btn-accent mt-5">Search</button>
      </div>
      <!-- search result -->
      
      <section>
        <!-- loading spinner  -->
        <div id="loading-spinner" class="text-center mt-40 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <!-- phone container  -->
        <div id="phone-container" class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
      </section>
      <!-- search  -->
      <div id="show-button-conatiner" class="hidden mt-5">
        <button onclick="" class="btn btn-accent">Show All-></button>
      </div>
    </main>
    <footer></footer>
    <script src="./js/phone.js"></script>
  </body>
</html>
