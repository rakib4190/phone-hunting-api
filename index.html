<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header><h1 class="text-3xl">Phone Hunting</h1></header>
    <main class="container mx-auto">
      <!-- search button -->
      <div class="text-center">
        <input id="input-field" type="text" placeholder="search here" class="input input-bordered w-full max-w-xs" />
        <button onclick="searchPhone()" class="btn btn-accent mt-5">Search</button>
      </div>
      <!-- search result -->

      <section>
        <!-- loading spinner  -->
        <div id="loading-spinner" class="text-center mt-40 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <!-- phone container  -->
        <div id="phone-container" class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
      </section>
      <!-- show phone details modal -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="phone_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="show-details-phone-name" class="text-lg font-bold"></h3>
          <div id="show-detais-container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
      <!-- search  -->
      <div id="show-button-conatiner" class="hidden mt-5">
        <button onclick="" class="btn btn-accent">Show All-></button>
      </div>
    </main>
    <footer></footer>
    <script src="./js/phone.js"></script>
  </body>
</html>
